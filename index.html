<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помоги Алиму!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Помоги Алиму с деньгами на жизнь!</h1>
        <img id="gameImage" src="1.png" alt="Game Image" style="display: block; margin: 20px auto;">
        <p id="score">$0</p>
        <button id="clickButton">Бабло!</button>
        <button id="secretButton">Секретная функция</button>
        <p id="hint" style="display: none;">Для активации новой функции тебе нужно набрать $100</p>
        <p id="notification" style="display: none; color: red;">Вы больше не можете воспользоваться этой функцией. Вас изгнали! Иди на хуй!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
